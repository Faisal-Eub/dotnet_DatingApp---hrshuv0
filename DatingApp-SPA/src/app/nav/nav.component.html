<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Dating App</a>

    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
      
    </ul>

    <div class="dropdown" *ngIf="loggedIn()">
      <a class="dropdown-toggle text-light" >
        Welcome User
      </a>
    
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#"> <i class="fa fa-user"></i> Edit Profile</a></li>
        <div class="dropdown-divider"></div>
        <li><a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i> Logout</a></li>
      </ul>
    </div>
    

    <form *ngIf="!loggedIn()"  #loginForm="ngForm" class="d-flex" (ngSubmit)="login()">
      <input class="form-control me-2" type="text" placeholder="Username"
       name="username" required [(ngModel)]="model.username"/>

      <input class="form-control me-2" type="password" placeholder="Password"
       name="password" required [(ngModel)]="model.password"/>
      
      <button [disabled]="!loginForm.valid" class="btn btn-success" type="submit">Login</button>
    </form>
  </div>
</nav>

<div class="text-center mt-5">
  <h2>Your matches - {{pagination.totalItems}} found</h2>
</div>


<div class="container mt-3">

  <form class="form-inline row" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
    <div class="form-group col-auto">
      <div class="row mt-3">
        <div class="col">
          <label for="minAge">Age From</label>
        </div>
        <div class="col">
          <input [(ngModel)]="userParams.minAge" type="number" class="form-control" style="width: 75px;" id="minAge" name="minAge">
        </div>
      </div>
    </div>

    <div class="form-group  col-auto">

      <div class="row mt-3">
        <div class="col">
          <label for="masAge">Age To</label>
        </div>
        <div class="col">
          <input [(ngModel)]="userParams.maxAge" type="number" class="form-control" style="width: 75px;" id="maxAge" name="maxAge">
        </div>
      </div>

    </div>

    <div class="form-group  col-auto">

      <div class="row mt-3">
        <div class="col">
          <label class="gender">Show: </label>
        </div>
        <div class="col">
          <select [(ngModel)]="userParams.gender" name="gender" id="gender" class="form-control" style="width: 130px;">
            <option *ngFor="let gender of genderList" [value]="gender.value">
              {{gender.display}}
            </option>
          </select>

        </div>
      </div>

    </div>

    <button class="btn btn-primary  col-auto mt-3" type="submit" style="margin-left: 12px;">Apply Filter</button>
    <button class="btn btn-info col-auto  mt-3" (click)="resetFilters()" type="button" style="margin-left: 10px;">Reset Filter</button>


  </form>




  <br>

  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itmsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
